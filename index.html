<html>
<head>
	<title> PR DEPT, a full service entertainment & lifestyle  public relations firm. </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


	<!-- libraries -->
	<script src="assets/js/libs/jquery.js"></script>
	<script src="assets/js/libs/handlebars.js"></script>

	<script src="assets/js/config.js"></script>
	<script src="assets/js/main.js"></script>

	<!-- data -->
	<script src="assets/js/assetData.js"></script>
	<script src="assets/js/copyData.js"></script>
	
	<!-- main -->
	<script src="assets/js/classes/detection.js"></script>
	<script src="assets/js/classes/preload.js"></script>
	<script src="assets/js/classes/utils.js"></script>
	<script src="assets/js/classes/template.js"></script>
	<script src="assets/js/classes/layout.js"></script>
	<script src="assets/js/classes/twitter.js"></script>
	<script src="assets/js/classes/mobile.js"></script>
	<script src="assets/js/classes/share.js"></script>


	<!-- css -->
	<link rel="stylesheet" href="assets/css/reset.css"/>
	<link rel="stylesheet" href="assets/css/style.css"/>
	<link rel="stylesheet" href="assets/css/queries.css"/>
	<link rel="stylesheet" href="assets/css/mobile.css"/>

	<!-- meta data -->
	<meta name="description" content="PR DEPT is a full service entertainment & lifestyle  public relations firm."/>
	<meta property="og:title" content="PR DEPT"/>
	<meta property="og:description" content="PR DEPT is a full service entertainment & lifestyle  public relations firm."/>
	<meta property="og:image" content="http://www.charlieclarkdesign.com/freelance/prdept/assets/img/fbook.png"/>
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="PR DEPT" />
	<meta name="keywords" content="public relations"/>

	<link rel="shortcut icon"  href="assets/img/favicon.ico" type="image/x-icon"  />
	
</head>

<body>

	<div id="content">

		<div id="desktop-content">

		<div id="left-menu-container">
			<div id="left-menu" class="mobile-container">
				<div class="menu-content">
					<div class="title">Prdept</div>
					<div class="subtitle">PR DEPT is a full service entertainment & lifestyle public relations firm.</div>
					<hr/>
					<ul class="menu">
						<li>philosophy</li>
						<li>services</li>
						<li>clients</li>
						<li>the team</li>
						<li>contact</li>
					</ul>

					<div id="menu-bottom">
						<div id="social">
							<div class="social-icon fbook-icon"></div>
							<div class="social-icon twitter-icon"></div>
						</div>
						<div id="copyright" >2013 prdept</div>
					</div>
				</div>
			</div>
		</div>

		<div id="right-content">
			<div class="menu-content">
				<div id="philosophy-container" class="right-container mobile-container">
				</div>

				<div id="services-container" class="right-container mobile-container">
				</div>

				<div id="clients-container" class="right-container mobile-container">
				</div>

				<div id="team-container" class="right-container mobile-container">
				</div>

				<div id="contact-container" class="right-container mobile-container">
				</div>
			</div>

		</div>

		</div>

		<div id="mobile-content"></div>

		<div id="background-container"></div>
	</div>


	<!-- templates -->

	<!-- view templates -->
	<script id="philosophy-template" type="text/x-handlebars-template">
		<div class="content-container">	
			<div class="mobile-title mobile-show">{{sectionName}}</div>
			{{#each containerArray}}
				<div class="philosophy-gallery gallery">
					<div class="title">{{{title}}}</div>
					<div class="body">{{{body}}}</div>
				</div>
			{{/each}}
			<div class="progress-container"></div>
		<div>
	</script>

	<script id="services-template" type="text/x-handlebars-template">
		<div class="services content-container list">	
			<div class="mobile-title mobile-show">{{sectionName}}</div>
			<div class="subtitle">{{{subtitle}}}</div>
			<hr/>
			{{#each list}}
				<div class="bullet">
					<div class="bullet-icon"></div>
					<div class="title">{{{title}}}</div>
					<div class="body">{{{body}}}</div>	
				</div>
			{{/each}}
		<div>
	</script>

	<script id="clients-template" type="text/x-handlebars-template">
		<div class="content-container">	
			<div class="mobile-title mobile-show">{{sectionName}}</div>
			<div class="body">{{{body}}}</div>
		<div>
	</script>

	<script id="team-template" type="text/x-handlebars-template">
		<div class="team content-container list">
		<div class="mobile-title mobile-show">{{sectionName}}</div>	
			{{#each list}}
				<div class="bullet">
					<div class="bullet-icon"></div>
					<div class="title">{{{name}}} , {{{title}}}</div>
					<div class="body">{{{body}}}</div>	
				</div>
			{{/each}}
		<div>
	</script>

	<script id="contact-template" type="text/x-handlebars-template">
		<div class="content-container">
		<div class="mobile-title mobile-show">{{sectionName}}</div>

			<div class="contact-column-container">
				<div class="contact-column left">
					<div class="contact-column-content">{{{phone}}}</div>
					<div class="contact-column-content">{{{email}}}</div>
				</div>

				<div class="contact-column right">
					<div class="contact-column-content">{{{address1}}}</div>
					<div class="contact-column-content">{{{address2}}}</div>
				</div>
			</div>
			<hr/>
			<div class="contact-twitter-title">{{twitterTitle}}</div>
			<div class="twitter-container">
			</div>
		</div>
	</script>

	<!-- other templates -->
	<script id="twitter-template" type="text/x-handlebars-template">
		{{#each tweet}}
				<div class="tweet">
					<a href={{url}} target="_blank">
						<div class="tweet-title">
							<div class="user">@{{{user}}}</div>
							<div class="date"> {{{date}}}</div>
						</div>
						<div class="tweet-text">{{{text}}}</div>	
					</a>
				</div>
		{{/each}}
	</script>


</body>
</html>
