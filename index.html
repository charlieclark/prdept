<html>
<head>
	<title> template </title>

	<!-- libraries -->
	<script src="assets/js/libs/jquery.js"></script>
	<script src="assets/js/libs/handlebars.js"></script>

	<script src="assets/js/config.js"></script>
	<script src="assets/js/main.js"></script>

	<!-- data -->
	<script src="assets/js/assetData.js"></script>
	<script src="assets/js/copyData.js"></script>
	
	<!-- main -->
	<script src="assets/js/classes/preload.js"></script>
	<script src="assets/js/classes/utils.js"></script>
	<script src="assets/js/classes/template.js"></script>
	<script src="assets/js/classes/layout.js"></script>
	<script src="assets/js/classes/twitter.js"></script>


	<!-- css -->
	<link rel="stylesheet" href="assets/css/reset.css"/>
	<link rel="stylesheet" href="assets/css/style.css"/>
	
</head>

<body>

	<div id="content">

		<div id="left-menu">
			<div class="menu-content">
				<div class="title">Prdept</div>
				<div class="subtitle">subtitle goes here</div>
				<hr/>
				<ul class="menu">
					<li>philosophy</li>
					<li>services</li>
					<li>clients</li>
					<li>the team</li>
					<li>contact</li>
				</ul>
				<div id="social">
					<div class="social-icon" id="fbook-icon"></div>
					<div class="social-icon" id="twitter-icon"></div>
				</div>
				<div id="copyright">2013 prdept</div>
			</div>
		</div>

		<div id="right-content">
			<div class="menu-content">
				<div id="philosophy-container" class="right-container">
				</div>

				<div id="services-container" class="right-container">
				</div>

				<div id="clients-container" class="right-container">
				</div>

				<div id="team-container" class="right-container">
				</div>

				<div id="contact-container" class="right-container">
				</div>
			</div>

		</div>

		<div id="background-container"></div>
	</div>


	<!-- templates -->

	<!-- view templates -->
	<script id="philosophy-template" type="text/x-handlebars-template">
		<div class="content-container">	
			{{#each containerArray}}
				<div class="philosophy-gallery">
					<div class="title">{{{title}}}</div>
					<div class="body">{{{body}}}</div>
				</div>
			{{/each}}
			<div class="progress-container"></div>
		<div>
	</script>

	<script id="services-template" type="text/x-handlebars-template">
		<div class="content-container">	
			<div class="subtitle">{{{subtitle}}}</div>
			<hr/>
			{{#each list}}
				<div class="bullet">
					<div class="bullet-icon"></div>
					<div class="title">{{{title}}}</div>
					<div class="body">{{{body}}}</div>	
				</div>
			{{/each}}
		<div>
	</script>

	<script id="clients-template" type="text/x-handlebars-template">
		<div class="content-container">	
			<div class="body">{{{body}}}</div>
		<div>
	</script>

	<script id="team-template" type="text/x-handlebars-template">
		<div class="content-container">	
			{{#each list}}
				<div class="bullet">
					<div class="bullet-icon"></div>
					<div class="title">{{{name}}} , {{{title}}}</div>
					<div class="body">{{{body}}}</div>	
				</div>
			{{/each}}
		<div>
	</script>

	<script id="contact-template" type="text/x-handlebars-template">
		<div class="content-container">

			<div class="contact-column left">
				<div class="contact-column-content">{{{phone}}}</div>
				<div class="contact-column-content">{{{email}}}</div>
			</div>

			<div class="contact-column right">
				<div class="contact-column-content">{{{address1}}}</div>
				<div class="contact-column-content">{{{address2}}}</div>
			</div>

			<div id="twitter-container">
			</div>
		</div>
	</script>

	<!-- other templates -->
	<script id="twitter-template" type="text/x-handlebars-template">
		{{#each tweet}}
				<div class="tweet">
					<a href={{url}} target="_blank">
						<div class="user">{{{user}}}</div>
						<div class="date">{{{date}}}</div>
						<div class="tweet-text">{{{text}}}</div>	
					</a>
				</div>
		{{/each}}
	</script>


</body>
</html>
